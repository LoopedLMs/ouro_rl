# Shared config for thinking-model math evaluations.
# Not a runnable task â€” use as `include:` base.
output_type: generate_until
num_fewshot: 0
repeats: 1
generation_kwargs:
  until:
    - "<|im_end|>"
  do_sample: false
filter_list:
  - name: "boxed"
    filter:
      - function: "regex"
        regex_pattern: "\\\\boxed\\{([^}]+)\\}"
      - function: "take_first"
  - name: "flexible-boxed"
    filter:
      - function: "regex"
        regex_pattern: "\\\\boxed\\{([^}]+)\\}"
      - function: "regex"
        regex_pattern: "(-?[0-9.]+)"
        group_select: -1
      - function: "take_first"
  - name: "flexible-extract"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "(-?[$0-9.,]{2,})|(-?[0-9]+)"
      - function: "take_first"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
    regexes_to_ignore:
      - ","
      - "\\$"
      - "\\.0+$"
      - "\\.$"
